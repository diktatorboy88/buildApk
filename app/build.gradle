apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tustar.buildapk"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        //  默认渠道
        manifestPlaceholders = [CHANNEL_NAME: '应用宝']
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        应用宝 {
            manifestPlaceholders = [CHANNEL_NAME: '应用宝']
        }
        豌豆荚 {
            manifestPlaceholders = [CHANNEL_NAME: '豌豆荚']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
}
